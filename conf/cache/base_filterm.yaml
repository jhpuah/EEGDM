diffusion_model_checkpoint: "./checkpoint/pretrain/backbone.ckpt"
diffusion_t: 1
fwd_with_noise: null
device: "cuda:5"

cache:
  root: "./data/cached/base_filterm/"

reduce:
  query: ["filter"] # inter, gate, filter
  reduce: ["mean"] # mean, std
  rescale: False
  L: 1000
  window_size: 200
  window_step: 200
  pool_merge: "share" # mix, cat, share
  multi_query_merge: "seq" # cat, seq, ind

data:
  _target_: builtins.dict
  root: "./data/faithful"
  train_dir: "train"
  val_dir: "val"
  test_dir: "test"
  batch_size: 16
  num_workers: 4
  schema:
    - _target_: dataloader.TUEVDataset.TUEVDataField
      _args_:
        - "signal"
        - _target_: src.util.dynamic_load
          item: torch.float
        - _target_: src.util.dynamic_load
          item: src.util.staged_mu_law
    - _target_: dataloader.TUEVDataset.TUEVDataField
      _args_:
        - "label"
        - _target_: src.util.dynamic_load
          item: torch.long
        - _target_: src.util.dynamic_load
          item: src.util.minus_one
  stft_kwargs: null
