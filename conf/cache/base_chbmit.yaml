diffusion_model_checkpoint: "./checkpoint/pretrain/backbone.ckpt"
diffusion_t: 1
fwd_with_noise: null
device: "cuda:5"

cache:
  root: "/media/D1/tester_temp/chbmit_filt/"

use_cond: [0, 1, 2, 3, 4, 5, 6, 7, 14, 15, 16, 17, 18, 19, 20, 21]
reduce:
  query: ["gate"] # inter, gate, filter
  reduce: ["std"] # mean, std
  rescale: False
  L: 2000
  window_size: 200
  window_step: 200
  pool_merge: "share" # mix, cat, share
  multi_query_merge: "seq" # cat, seq, ind

data:
  _target_: builtins.dict
  root: "./data/chbmit/processed_seg"
  train_dir: "train"
  val_dir: "val"
  test_dir: "test"
  batch_size: 16
  num_workers: 4
  schema:
    - _target_: dataloader.TUEVDataset.TUEVDataField
      _args_:
        - "X"
        - _target_: src.util.dynamic_load
          item: torch.float
        - _target_: src.util.dynamic_load
          item: src.util.data_transform_chbmit_filt
    - _target_: dataloader.TUEVDataset.TUEVDataField
      _args_:
        - "y"
        - _target_: src.util.dynamic_load
          item: torch.long
        # - _target_: src.util.dynamic_load
        #   item: src.util.minus_one
  stft_kwargs: null
